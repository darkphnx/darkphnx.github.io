---
layout: default
title: Welcome
---
<!-- Content
    ================================================== -->
  <div class="top-strip"></div>
  <div class="content">
    <main class="container">
    	<div class="row-fluid">
    		<section class="content">
    		  <h1>Dan Wentworth</h1>
    		</section>
    		<ul class="entries">
    		{% for post in site.posts %}
    		  <li>
    		    <a href="{{ post.url }}">
                      <span>{{ post.date | date: "%d %B %Y" }}</span>
    		        <h3>{{ post.title }}</h3>
                      <div>{{ post.content |truncatehtml | truncatewords: 50 }}</div>
    		    </a>
    		  </li>
    		{% endfor %}
    		</ul>
    	</div>
      <hr>
    </main>
  </div>
